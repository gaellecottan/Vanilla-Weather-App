<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@500&family=Chathura:wght@700&family=Wire+One&display=swap"
      rel="stylesheet">
    <script src="https://kit.fontawesome.com/5498db6b17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
  <div class="container">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-9">
          <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input" class="form-control shadow-sm" /></div>
        <div class="col-1.5">
        <button class="btn btn-light">🔍</button>
        </div>
        <div class="col-1.5">
        <button class="btn btn-light" id="current-location-button">📌</button>
        </div>
        </div>
      </form> 
    <div class="today-temp">
      <h1 id="city">RIO DE JANEIRO, BRASIL</h1>
      <h2 id="currentDate">Wednesday 14 October 202, 15:04</h2>
      <div class="row">
        <div class="col-6 column-today-data-left"><i class="fas fa-sun"></i></div>
  
        <div class="col-6 column-today-data-right">
          <span id="temperature" class="column-today-data-right">25</span>
          <span id="units"><a href="" id="celsius-link">°C</a>
            <a href="" id="fahrenheit-link">/°F</a></span>
          </br><span id="description"></span>CLOUDY</div>
      </div>
      <p class="alert-advice">
        😎 <em>Don't forget to wear sunglasses!</em>
        <hr />
      </p>
    </div>
    <form>
      <div class="row">
        <div class="col">
          <div class="card  today-info">
            <ul>
              <li>
                <i class="fas fa-cloud-sun"></i>
                <span id="sun-set"></span>
              </li>
              <li>
                <i class="fas fa-moon"></i>
                <span id="sun-set"></span>
              </li>
              <li>
                <i class="fas fa-thermometer-half"></i> <span id="temp-min">°C</span>/<strong><span
                    id="temps-max">°C</span></strong>
              </li>
            </ul>
          </div>
        </div>
        <div class="col">
          <div class="card today-info">
            <ul>
              <li>
                <i class="fas fa-umbrella"></i>
                <spanid id="humidity"></span>%
              </li>
              <li>
                <i class="fas fa-tint"></i> 70%
              </li>
              <li>
                <i class="fas fa-wind"></i>
                <spanid id="wind"></span>km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">Today</button>
        <button type="button" class="btn btn-secondary">Next 5 days</button>
      </div>
    </form>
    <p class="footer">This page was built by <a href="https://www.linkedin.com/in/gaelle-cottan/" class="linkedin">Gaëlle Cottan</a></br>
      Find my code in <a href="https://github.com/gaellecottan">GitHub</a>
    </p>

      <script src="src/script.js"></script>
    </div>
  </body>
</html>
