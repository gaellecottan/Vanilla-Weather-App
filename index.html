  <div class="container">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-9">
          <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input" class="form-control shadow-sm" /></div>
        <div class="col-1.5">
        <button class="btn btn-light">üîç</button>
        </div>
        <div class="col-1.5">
        <button class="btn btn-light" id="current-location-button">üìå</button>
        </div>
        </div>
      </form> 
    <div class="today-temp">
      <h1 id="city"></h1>
      <h2 id="currentDate"></h2>
    </hr>
      <div class="row">
        <div class="col-4 column-today-data-left">
          <img src="" id="icon"/>
        </div>
  
        <div class="col-4 column-today-data-middle weather-temperature">
          <span id="temperature"></span>

          </br>
          <span id="description">CLOUDY</span>
        </div> 
        <div class="col-4 column-today-data-right">
        <ul>
          <li>
            <i class="fas fa-thermometer-half"></i> <span id="temp-min">¬∞C</span>/<strong><span
                id="temps-max">¬∞C</span></strong>
          </li>
          <li>
            <i class="fas fa-umbrella"></i>
            <spanid id="humidity"></span>%
          </li>
          <li>
            <i class="fas fa-wind"></i>
            <spanid id="wind"></span>km/h
          </li>
        </ul>
        </div>
      </div>

        <hr />
    </div>
