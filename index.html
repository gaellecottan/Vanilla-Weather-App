<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@500&family=Chathura:wght@700&family=Wire+One&display=swap"
      rel="stylesheet">
    <script src="https://kit.fontawesome.com/5498db6b17.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
  <div class="container">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-9">
          <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input" class="form-control shadow-sm" /></div>
        <div class="col-1.5">
        <button class="btn btn-light">🔍</button>
        </div>
        <div class="col-1.5">
        <button class="btn btn-light" id="current-location-button">📌</button>
        </div>
        </div>
      </form> 
    <div class="today-temp">
      <h1 id="city"></h1>
      <h2 id="currentDate"></h2>
    </hr>
      <div class="row">
        <div class="col-6 column-today-data-left">
          <img src="" id="icon" alt=""/>
        </div>
        <div class="col-6 column-today-data-middle weather-temperature">
          <span id="temperature"></span>
          <span id="units"><a href="" id="celsius-link" class="active">°C</a>/
            <a href="" id="fahrenheit-link">°F</a></span>
          </br>
          <span id="description">CLOUDY</span>
        </div> 
      </div>
    </hr>
              <p class="today-humidity-wind">
                Humidity: <span id="humidity"></span>% - Wind :
                <span id="wind"></span>km/h
              </p>
        <hr />
    </div>

    <p class="footer">
      Open-source code by <a href="https://github.com/gaellecottan" class="footer-link">Gaëlle Cottan</a>
    </p>

      <script src="src/script.js"></script>
    </div>
  </body>
</html>
